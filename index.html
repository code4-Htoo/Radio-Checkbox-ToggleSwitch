<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Radio | Checkbox | Toggle</title>

  <link rel="stylesheet" href="css/import.css">
</head>
<body>
  <div class="container">
    <div class="field choose-box mg-b30">
      <p>Period</p>
      <ul class="choose-list radio">
        <li>
          <div class="alternate">
            <input type="radio" id="full" name="period" checked class="alternate-input">
            <label for="full" class="alternate-label"><span class="checkmark"></span>Full</label>
          </div>
        </li>
        <li>
          <div class="alternate">
            <input type="radio" id="morning" name="period" class="alternate-input">
            <label for="morning" class="alternate-label"><span class="checkmark"></span>Morning</label>
          </div>
        </li>
        <li>
          <div class="alternate">
            <input type="radio" id="evening" name="period" class="alternate-input">
            <label for="evening" class="alternate-label"><span class="checkmark"></span>Evening</label>
          </div>
        </li>
      </ul>
    </div>

    <div class="field choose-box mg-b30">
      <p>Period</p>
      <ul class="choose-list checkbox">
        <li>
          <div class="alternate">
            <input type="checkbox" id="one" name="period" checked class="alternate-input">
            <label for="one" class="alternate-label"><span class="checkmark"></span>One</label>
          </div>
        </li>
        <li>
          <div class="alternate">
            <input type="checkbox" id="two" name="period" class="alternate-input">
            <label for="two" class="alternate-label">
              <span class="checkmark"></span>Two</label>
          </div>
        </li>
        <li>
          <div class="alternate">
            <input type="checkbox" id="Three" name="period" class="alternate-input">
            <label for="Three" class="alternate-label"><span class="checkmark"></span>Three</label>
          </div>
        </li>
      </ul>
    </div>

    <div class="toggle-switch mg-b30">
      <h5 class="toggle-ttl p-b10">Toggle Switch</h5>
      <label class="switch">
        <input type="checkbox" class="toggle-input" checked>
        <span class="toggle-slider round"></span>
      </label>
    </div>
  </div>
</body>
</html>
